<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEO Chat Monitor - BILLIONAIRS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0a0a0a;
            color: #e8e8e8;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid #e8b4b8;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #e8b4b8;
            letter-spacing: 4px;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #888;
            font-size: 0.9rem;
        }

        .encryption-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 0.8rem;
            color: rgba(232, 180, 184, 0.7);
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .encryption-status .lock-icon {
            width: 14px;
            height: 14px;
            fill: rgba(232, 180, 184, 0.7);
        }

        .login-section {
            max-width: 400px;
            margin: 5rem auto;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 1rem;
            background: rgba(232, 180, 184, 0.05);
            border: 1px solid #e8b4b8;
            border-radius: 8px;
            color: #e8e8e8;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #e8b4b8, #f7cac9);
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(232, 180, 184, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(232, 180, 184, 0.05);
            border: 1px solid rgba(232, 180, 184, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .stat-label {
            color: #888;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: #e8b4b8;
        }

        .messages-container {
            background: rgba(232, 180, 184, 0.02);
            border: 1px solid rgba(232, 180, 184, 0.2);
            border-radius: 12px;
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
        }

        .message {
            padding: 1rem 1.2rem;
            margin-bottom: 1rem;
            background: rgba(232, 180, 184, 0.04);
            border-left: 3px solid #e8b4b8;
            border-radius: 4px;
            transition: background 0.3s ease;
        }

        .message:hover {
            background: rgba(232, 180, 184, 0.08);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .message-username {
            font-weight: 600;
            color: #e8b4b8;
        }

        .message-email {
            font-size: 0.7rem;
            color: #666;
            margin-left: 8px;
            font-style: italic;
        }

        .message-time {
            font-size: 0.75rem;
            color: #666;
        }

        .message-text {
            color: #ccc;
            line-height: 1.5;
        }

        .message-file {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(232, 180, 184, 0.06);
            border-radius: 8px;
        }

        .message-file img {
            max-width: 300px;
            max-height: 200px;
            border-radius: 6px;
            cursor: pointer;
        }

        .message-file a {
            color: #e8b4b8;
            text-decoration: none;
            font-size: 0.85rem;
        }

        .message-file a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            color: #666;
            padding: 3rem;
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6b6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .search-bar {
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 1.2rem;
            background: rgba(232, 180, 184, 0.05);
            border: 1px solid rgba(232, 180, 184, 0.2);
            border-radius: 8px;
            color: #e8e8e8;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: #555;
        }

        /* Custom scrollbar */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(232, 180, 184, 0.05);
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: #e8b4b8;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="header">
                <h1>CEO CHAT MONITOR</h1>
                <p>Executive Access Only</p>
                <div class="encryption-status">
                    <svg class="lock-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    AES-256 Encrypted Â· Master Access
                </div>
            </div>
            <input type="email" id="ceoEmail" class="login-input" placeholder="CEO Email Address">
            <button onclick="login()" class="login-btn">Access Monitor</button>
            <div id="loginError" class="error hidden"></div>
        </div>

        <!-- Monitor Section -->
        <div id="monitorSection" class="hidden">
            <div class="header">
                <h1>CEO CHAT MONITOR</h1>
                <p>Complete Decrypted Message History Â· Real-Time Â· Invisible to Users</p>
                <div class="encryption-status">
                    <svg class="lock-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1s3.1 1.39 3.1 3.1v2z"/>
                    </svg>
                    AES-256 Decrypted View Â· Users cannot see this
                </div>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Total Messages</div>
                    <div class="stat-value" id="totalMessages">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Unique Users</div>
                    <div class="stat-value" id="uniqueUsers">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Last Update</div>
                    <div class="stat-value" id="lastUpdate" style="font-size: 1.2rem;">--:--</div>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="Search messages, usernames, or emails..." 
                       oninput="filterMessages()">
            </div>

            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">Loading messages...</div>
            </div>
        </div>
    </div>

    <script>
        let ceoEmail = null;
        let pollInterval = null;
        let allMessages = [];

        async function login() {
            const email = document.getElementById('ceoEmail').value.trim();
            const errorEl = document.getElementById('loginError');

            if (!email) {
                errorEl.textContent = 'Please enter your email';
                errorEl.classList.remove('hidden');
                return;
            }

            // Verify CEO access
            if (email !== 'furkan_akaslan@hotmail.com') {
                errorEl.textContent = 'Unauthorized: CEO access only';
                errorEl.classList.remove('hidden');
                return;
            }

            ceoEmail = email;
            errorEl.classList.add('hidden');

            // Show monitor
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('monitorSection').classList.remove('hidden');

            // Start loading messages
            await loadMessages();
            
            // Poll every 3 seconds
            pollInterval = setInterval(loadMessages, 3000);
        }

        async function loadMessages() {
            try {
                // Use CEO endpoint â€” gets all messages decrypted with emails visible
                const response = await fetch('/api/chat?ceo=true');
                const data = await response.json();

                if (data.success) {
                    allMessages = data.messages || [];
                    
                    document.getElementById('totalMessages').textContent = allMessages.length;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();

                    // Count unique users by email
                    const uniqueEmails = new Set(allMessages.map(m => m.email).filter(Boolean));
                    document.getElementById('uniqueUsers').textContent = uniqueEmails.size;

                    renderMessages(allMessages);
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        function filterMessages() {
            const query = document.getElementById('searchInput').value.toLowerCase().trim();
            if (!query) {
                renderMessages(allMessages);
                return;
            }
            const filtered = allMessages.filter(msg => 
                (msg.message && msg.message.toLowerCase().includes(query)) ||
                (msg.username && msg.username.toLowerCase().includes(query)) ||
                (msg.email && msg.email.toLowerCase().includes(query))
            );
            renderMessages(filtered);
        }

        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');

            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state">No messages found</div>';
                return;
            }

            // Show newest first
            const reversed = [...messages].reverse();

            container.innerHTML = reversed.map(msg => {
                let fileHTML = '';
                if (msg.file_url) {
                    if (msg.file_type === 'image') {
                        fileHTML = `
                            <div class="message-file">
                                <img src="${msg.file_url}" alt="${escapeHtml(msg.file_name || 'Image')}" 
                                     onclick="window.open('${msg.file_url}', '_blank')">
                                <div style="font-size: 0.75rem; color: #888; margin-top: 4px;">${escapeHtml(msg.file_name || '')}</div>
                            </div>
                        `;
                    } else {
                        fileHTML = `
                            <div class="message-file">
                                <a href="${msg.file_url}" target="_blank">ðŸ“„ ${escapeHtml(msg.file_name || 'File')}</a>
                            </div>
                        `;
                    }
                }

                return `
                    <div class="message">
                        <div class="message-header">
                            <div>
                                <span class="message-username">${escapeHtml(msg.username)}</span>
                                <span class="message-email">${escapeHtml(msg.email || 'unknown')}</span>
                            </div>
                            <span class="message-time">${new Date(msg.created_at).toLocaleString()}</span>
                        </div>
                        ${msg.message ? `<div class="message-text">${escapeHtml(msg.message)}</div>` : ''}
                        ${fileHTML}
                    </div>
                `;
            }).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (pollInterval) {
                clearInterval(pollInterval);
            }
        });

        // Enter key on email input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('ceoEmail').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });
    </script>
</body>
</html>
