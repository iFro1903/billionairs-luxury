<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/js/error-handler.js?v=20260218"></script>
    <title>500 - Server Error | BILLIONAIRS</title>
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .error-container {
            text-align: center;
            padding: 40px;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(80px, 15vw, 160px);
            font-weight: 700;
            background: linear-gradient(135deg, #e8b4a0 0%, #d4a574 50%, #c4956a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s ease forwards;
        }
        
        .error-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e8b4a0, transparent);
            margin: 0 auto 30px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.2s forwards;
        }
        
        .error-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: clamp(20px, 3vw, 28px);
            font-weight: 600;
            margin-bottom: 16px;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.3s forwards;
        }
        
        .error-message {
            font-size: clamp(14px, 2vw, 16px);
            color: rgba(255,255,255,0.6);
            font-weight: 300;
            line-height: 1.7;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
        }
        
        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.5s forwards;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 32px;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #e8b4a0, #d4a574);
            color: #0a0a0a;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(232, 180, 160, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            color: #e8b4a0;
            border: 1px solid rgba(232, 180, 160, 0.3);
        }
        .btn-secondary:hover {
            border-color: #e8b4a0;
            background: rgba(232, 180, 160, 0.05);
            transform: translateY(-2px);
        }
        
        /* Ambient Glow */
        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.07;
            pointer-events: none;
        }
        .glow-1 { background: #e8b4a0; top: -100px; right: -100px; }
        .glow-2 { background: #d4a574; bottom: -100px; left: -100px; }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .error-container { padding: 24px; }
            .error-actions { flex-direction: column; }
            .btn { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    
    <div class="error-container">
        <div class="error-code">500</div>
        <div class="error-line"></div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-message">
            We apologize for the inconvenience. Our team has been notified and is working to resolve this issue. 
            Please try again in a moment.
        </p>
        <div class="error-actions">
            <a href="/" class="btn btn-primary">Return Home</a>
            <button class="btn btn-secondary" onclick="location.reload()">Try Again</button>
        </div>
    </div>
</body>
</html>
