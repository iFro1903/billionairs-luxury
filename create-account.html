<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLIONAIRS - Create Your Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .create-account-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(26, 26, 26, 0.98) 30%, rgba(13, 13, 13, 0.99) 100%);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .create-account-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(232, 180, 160, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .create-account-box {
            background: linear-gradient(135deg, rgba(232, 180, 160, 0.08) 0%, rgba(26, 26, 26, 0.9) 100%);
            border: 2px solid rgba(232, 180, 160, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #E8B4A0;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .page-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.7);
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(232, 180, 160, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #E8B4A0;
            background: rgba(0, 0, 0, 0.5);
        }

        .submit-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #E8B4A0 0%, #D4A574 100%);
            color: rgba(0,0,0,0.9);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.4);
            background: linear-gradient(135deg, #F5D4C1 0%, #E8B4A0 100%);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            display: none;
        }

        .password-requirements {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            margin-top: 0.5rem;
        }

        .welcome-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(232, 180, 160, 0.15);
            border: 1px solid rgba(232, 180, 160, 0.3);
            border-radius: 50px;
            color: #E8B4A0;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <div class="create-account-container">
        <div class="create-account-box">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="BILLIONAIRS">
            </div>
            
            <div style="text-align: center;">
                <span class="welcome-badge">âœ“ Payment Confirmed</span>
            </div>
            
            <h1 class="page-title">Welcome</h1>
            <p class="page-subtitle">
                Your payment has been confirmed.<br>
                Create your account to access the INNER CIRCLE.
            </p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Create Account Form -->
            <form id="createAccountForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="password-requirements">Minimum 8 characters</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="passwordConfirm">Confirm Password</label>
                    <input type="password" id="passwordConfirm" class="form-input" required>
                </div>
                <button type="submit" class="submit-button">Enter the Inner Circle</button>
            </form>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle Account Creation
        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const submitBtn = e.target.querySelector('.submit-button');

            // Validate passwords match
            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'CREATING YOUR ACCESS...';

                // Register with payment_status = 'paid' since they just completed payment
                await window.authManager.register(email, password);
                
                showSuccess('Account created! Redirecting to your dashboard...');
                
                // Auto-login and redirect to dashboard
                setTimeout(async () => {
                    await window.authManager.login(email, password);
                    window.location.href = '/dashboard.html';
                }, 1500);
                
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'ENTER THE INNER CIRCLE';
            }
        });

        // Check if already logged in
        window.onload = async () => {
            const isValid = await window.authManager.verifySession();
            if (isValid) {
                // Already has an account, redirect to dashboard
                window.location.href = '/dashboard.html';
            }
        };
    </script>

    <!-- Initialize Particles.js -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: '#E8B4A0' },
                shape: { type: 'circle' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#E8B4A0',
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: { enable: true, mode: 'grab' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    grab: { distance: 140, line_linked: { opacity: 0.5 } },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
