            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .create-account-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(ellipse at center, 
                            rgba(232, 180, 160, 0.03) 0%, 
                            transparent 50%,
                            rgba(0, 0, 0, 0.3) 100%),
                        linear-gradient(135deg, 
                            rgba(245, 212, 193, 0.02) 0%, 
                            transparent 40%, 
                            rgba(201, 165, 103, 0.02) 100%);
            position: relative;
            overflow: hidden;
            z-index: 5;
        }

        .create-account-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle,

            animation: slowRotate 60s linear infinite;
            pointer-events: none;
        }

            to { transform: rotate(360deg); }
        }

            border-radius: 20px;
            padding: 3rem;

            width: 100%;

            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;

            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #E8B4A0;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .page-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.7);
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 300;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(232, 180, 160, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #E8B4A0;
            background: rgba(0, 0, 0, 0.5);
        }

        .submit-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #E8B4A0 0%, #D4A574 100%);
            color: rgba(0,0,0,0.9);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.4);
            background: linear-gradient(135deg, #F5D4C1 0%, #E8B4A0 100%);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            padding: 1rem;
            border-radius: 8px;

            font-family: 'Montserrat', sans-serif;

            font-family: 'Montserrat', sans-serif;

        }

        .password-requirements {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            margin-top: 0.5rem;
        }

        .welcome-badge {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: rgba(232, 180, 160, 0.15);
            border: 1px solid rgba(232, 180, 160, 0.3);
            border-radius: 50px;
            color: #E8B4A0;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <div class="create-account-container">
        <div class="create-account-box">
            <div class="logo-container" onclick="window.location.href='/'" style="cursor: pointer;">
                <img src="assets/images/logo.png" alt="BILLIONAIRS">
            </div>
            
            <div style="text-align: center;">
                <span class="welcome-badge">✓ Payment Confirmed</span>
            </div>
            
            <h1 class="page-title">Welcome</h1>
            <p class="page-subtitle">
                Your payment has been confirmed.<br>
                Create your account to access the INNER CIRCLE.
            </p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Create Account Form -->
            <form id="createAccountForm">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required>
                    <div class="password-requirements">Minimum 8 characters</div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="passwordConfirm">Confirm Password</label>
                    <input type="password" id="passwordConfirm" class="form-input" required>
                </div>
                <button type="submit" class="submit-button">Enter the Inner Circle</button>
            </form>
            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="/" style="color: rgba(232, 180, 160, 0.7); text-decoration: none; font-size: 0.85rem; font-family: 'Montserrat', sans-serif; letter-spacing: 1px; transition: color 0.3s;">← Back to Home</a>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle Account Creation
        document.getElementById('createAccountForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const submitBtn = e.target.querySelector('.submit-button');

            // Validate names
            if (!firstName || !lastName) {
                showError('Please enter your first and last name');
                return;
            }

            // Validate passwords match
            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            // Validate password length
            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'CREATING YOUR ACCESS...';

                // Register with first and last name
                await window.authManager.register(email, password, firstName, lastName);
                
                showSuccess('Account created! Redirecting to your dashboard...');
                
                // Auto-login and redirect to dashboard
                setTimeout(async () => {
                    await window.authManager.login(email, password);
                    window.location.href = '/dashboard.html';
                }, 1500);
                
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'ENTER THE INNER CIRCLE';
            }
        });

        // Check if already logged in
        window.onload = async () => {
            const isValid = await window.authManager.verifySession();
            if (isValid) {
                // Already has an account, redirect to dashboard
                window.location.href = '/dashboard.html';
            }
        };
    </script>

    <!-- Initialize Particles.js -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: '#E8B4A0' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.3,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.5,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#D4A574',
                    opacity: 0.4,
                    width: 1.5
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
