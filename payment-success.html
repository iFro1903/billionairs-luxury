<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmed - BILLIONAIRS</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 120px;
            height: auto;
            margin: 0 auto 3rem;
            opacity: 0.9;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .checkmark svg {
            width: 100%;
            height: 100%;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .amount {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--rose-gold-primary);
            margin: 2rem 0;
            letter-spacing: -2px;
        }

        .message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 2rem auto;
        }

        .details {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 2rem;
            margin: 3rem 0;
            text-align: left;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.8rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .detail-value {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .status-confirmed {
            color: #50C878;
        }

        .continue-btn {
            background: #ffffff;
            color: #000000;
            border: none;
            padding: 1rem 3rem;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .continue-btn:hover {
            background: var(--rose-gold-primary);
            transform: translateY(-2px);
        }

        .footer-note {
            margin-top: 3rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .amount { font-size: 2.5rem; }
            .details { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="assets/images/logo.png" alt="BILLIONAIRS" class="logo">
        
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <circle cx="26" cy="26" r="25" fill="none" stroke="#50C878" stroke-width="2"/>
                <path fill="none" stroke="#50C878" stroke-width="3" stroke-linecap="round" d="M14 27 l7 7 l16 -16"/>
            </svg>
        </div>
        
        <h1>Payment Confirmed</h1>
        
        <div class="divider"></div>
        
        <div class="amount">CHF 500,000</div>
        
        <p class="message">
            Your payment has been successfully processed.
        </p>
        
        <div class="details">
            <div class="detail-row">
                <span class="detail-label">Amount</span>
                <span class="detail-value">CHF 500,000.00</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Date</span>
                <span class="detail-value" id="paymentDate"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Time</span>
                <span class="detail-value" id="paymentTime"></span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status</span>
                <span class="detail-value status-confirmed">Confirmed</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Transaction ID</span>
                <span class="detail-value" id="transactionId" style="font-size: 0.8rem; font-family: monospace;"></span>
            </div>
        </div>
        
        <p class="message">
            You will receive a confirmation email with your access details shortly.
        </p>
        
        <button class="continue-btn" onclick="continueToSite()">
            Continue
        </button>
        
        <p class="footer-note">
            Redirecting automatically in <span id="countdown">10</span> seconds
        </p>
    </div>

    <script>
        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        // Set date and time
        const now = new Date();
        document.getElementById('paymentDate').textContent = now.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: 'short',
            year: 'numeric'
        });
        document.getElementById('paymentTime').textContent = now.toLocaleTimeString('en-GB', {
            hour: '2-digit',
            minute: '2-digit'
        });

        // Set transaction ID
        if (sessionId) {
            const shortId = sessionId.substring(sessionId.length - 12).toUpperCase();
            document.getElementById('transactionId').textContent = shortId;

            // Notify parent window
            if (window.opener && window.opener.stripeProcessor) {
                window.opener.stripeProcessor.handlePaymentSuccess(sessionId);
            }
        }

        function continueToSite() {
            window.location.href = '/index.html?payment=success&session=' + encodeURIComponent(sessionId);
        }

        // Countdown
        let countdown = 10;
        const countdownElement = document.getElementById('countdown');
        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                continueToSite();
            }
        }, 1000);
    </script>
</body>
</html>
