<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="payment_cancelled.page_title">Payment Cancelled - BILLIONAIRS</title>
    <!-- GDPR Cookie Consent -->
    <link rel="stylesheet" href="assets/css/cookie-consent.css?v=20260211">
    <script src="assets/js/cookie-consent.js?v=20260211"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="/assets/js/i18n.js"></script>
    <script src="/assets/js/lang-dropdown-simple.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cancel-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
        }

        .cancel-icon svg {
            width: 80px;
            height: 80px;
        }

        .cancel-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .cancel-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            margin: 2rem auto;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .retry-btn {
            background: linear-gradient(45deg, #E8B4A0, #D4A574);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.3);
        }

        .back-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <a href="/" style="display: inline-block; margin-bottom: 1rem;"><img src="assets/images/logo.png" alt="BILLIONAIRS" style="height: 50px; opacity: 0.9;"></a>
        <div class="cancel-icon">
            <svg viewBox="0 0 52 52" role="img" aria-label="Payment cancelled">
                <circle cx="26" cy="26" r="25" fill="none" stroke="#ff6b6b" stroke-width="2"/>
                <path fill="none" stroke="#ff6b6b" stroke-width="3" stroke-linecap="round" d="M18 18 L34 34 M34 18 L18 34"/>
            </svg>
        </div>
        <h1 class="cancel-title" data-i18n="payment_cancelled.title">PAYMENT CANCELLED</h1>
        <div class="divider"></div>
        <p class="cancel-message" data-i18n="payment_cancelled.no_charge">
            Your payment was cancelled and no charges were made.
        </p>
        <p class="cancel-message" data-i18n="payment_cancelled.still_available">
            The exclusive BILLIONAIRS experience is still available if you'd like to proceed.
        </p>
        
        <div class="action-buttons">
            <button class="retry-btn" onclick="retryPayment()" data-i18n="payment_cancelled.try_again">
                TRY AGAIN
            </button>
            <button class="back-btn" onclick="returnToSite()" data-i18n="payment_cancelled.return_to_site">
                RETURN TO SITE
            </button>
        </div>
    </div>

    <script>
        // Detect and set language
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') 
                  || localStorage.getItem('billionairs_lang') 
                  || 'en';

        // Initialize i18n properly
        async function initCancelledPage() {
            if (typeof I18nManager !== 'undefined') {
                window.i18nManager = new I18nManager();
                await window.i18nManager.init();
                await window.i18nManager.switchLanguage(lang);
            } else if (window.i18n) {
                await window.i18n.init();
                await window.i18n.switchLanguage(lang);
            }
        }
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initCancelledPage);
        } else {
            initCancelledPage();
        }

        function retryPayment() {
            // Redirect back to payment section
            window.location.href = '/index.html#payment';
        }

        function returnToSite() {
            // Redirect to main page
            window.location.href = '/index.html';
        }

        // Auto-redirect after 30 seconds if no action
        setTimeout(() => {
            returnToSite();
        }, 30000);
    </script>
</body>
</html>
