<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Cancelled - BILLIONAIRS</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cancel-container {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .cancel-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #ff6b6b;
        }

        .cancel-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6b6b;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .cancel-message {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            margin: 2rem auto;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .retry-btn {
            background: linear-gradient(45deg, #E8B4A0, #D4A574);
            color: #000;
            border: none;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.3);
        }

        .back-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="cancel-container">
        <div class="cancel-icon">⚠️</div>
        <h1 class="cancel-title">PAYMENT CANCELLED</h1>
        <div class="divider"></div>
        <p class="cancel-message">
            Your payment was cancelled and no charges were made.
        </p>
        <p class="cancel-message">
            The exclusive BILLIONAIRS experience is still available if you'd like to proceed.
        </p>
        
        <div class="action-buttons">
            <button class="retry-btn" onclick="retryPayment()">
                TRY AGAIN
            </button>
            <button class="back-btn" onclick="returnToSite()">
                RETURN TO SITE
            </button>
        </div>
    </div>

    <script>
        function retryPayment() {
            // Redirect back to payment section
            window.location.href = '/index.html#payment';
        }

        function returnToSite() {
            // Redirect to main page
            window.location.href = '/index.html';
        }

        // Auto-redirect after 30 seconds if no action
        setTimeout(() => {
            returnToSite();
        }, 30000);
    </script>
</body>
</html>
