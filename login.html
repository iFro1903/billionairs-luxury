    <style>
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: radial-gradient(ellipse at center, 
                            rgba(232, 180, 160, 0.03) 0%, 
                            transparent 50%,
                            rgba(0, 0, 0, 0.3) 100%),
                        linear-gradient(135deg, 
                            rgba(245, 212, 193, 0.02) 0%, 
                            transparent 40%, 
                            rgba(201, 165, 103, 0.02) 100%);
            position: relative;
            overflow: hidden;
            z-index: 5;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(232, 180, 160, 0.05) 0%, 
                transparent 50%
            );
            animation: slowRotate 60s linear infinite;
            pointer-events: none;
        }

        @keyframes slowRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .login-box {
            background: linear-gradient(135deg, rgba(232, 180, 160, 0.08) 0%, rgba(26, 26, 26, 0.9) 100%);
            border: 2px solid rgba(232, 180, 160, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }

        .login-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            color: #E8B4A0;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .login-subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            color: rgba(255,255,255,0.5);
            text-align: center;
            margin-bottom: 2.5rem;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .tab {
            flex: 1;
            padding: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255,255,255,0.5);
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #E8B4A0;
            border-bottom-color: #E8B4A0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(232, 180, 160, 0.2);
            border-radius: 8px;
            color: white !important;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            -webkit-text-fill-color: white !important;
        }

        .form-input:focus {
            outline: none;
            border-color: #E8B4A0;
            background: rgba(0, 0, 0, 0.5) !important;
        }

        /* Override browser autofill styles - Match other fields exactly */
        .form-input:-webkit-autofill,
        .form-input:-webkit-autofill:hover,
        .form-input:-webkit-autofill:focus,
        .form-input:-webkit-autofill:active {
            -webkit-box-shadow: 0 0 0 1000px rgba(0, 0, 0, 0.3) inset !important;
            -webkit-text-fill-color: white !important;
            border: 1px solid rgba(232, 180, 160, 0.2) !important;
            caret-color: white !important;
            background-color: rgba(0, 0, 0, 0.3) !important;
            background-image: none !important;
            transition: background-color 5000s ease-in-out 0s;
        }
        
        input:-webkit-autofill::first-line {
            color: white !important;
            font-family: 'Montserrat', sans-serif !important;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.3) !important;
        }

        .submit-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #E8B4A0 0%, #D4A574 100%);
            color: rgba(0,0,0,0.9);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.4);
            background: linear-gradient(135deg, #F5D4C1 0%, #E8B4A0 100%);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4CAF50;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: rgba(255,255,255,0.5);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #E8B4A0;
        }

        .password-requirements {
            font-family: 'Montserrat', sans-serif;

            color: rgba(255,255,255,0.4);
            margin-top: 0.5rem;

        /* Forgot Password Link Styles */

        }

        }

        #forgotPasswordModal, #loginForm {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }

<body>
    <!-- Particles Background -->
    <div id="particles-js"></div>
    
    <!-- Language Dropdown (positioned absolutely) -->
    <div id="langDropdownContainer" style="position: fixed; top: 20px; right: 20px; z-index: 10000;"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo" onclick="window.location.href='/'" style="cursor: pointer;">
                <img src="assets/images/logo.png" alt="BILLIONAIRS">
            </div>
            
            <h1 class="login-title">Access Portal</h1>
            <p class="login-subtitle">Enter the exclusive realm</p>

            <!-- Login only (registration handled via payment flow) -->

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <!-- Login Form -->
            <form id="loginForm" style="display: block;">
                <div class="form-group">
                    <label class="form-label" for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" class="form-input" required
                           style="background: rgba(0, 0, 0, 0.3) !important; color: white !important; -webkit-text-fill-color: white !important;">
                </div>
                <div class="form-group">
                    <label class="form-label" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="form-input" required
                           style="background: rgba(0, 0, 0, 0.3) !important; color: white !important; -webkit-text-fill-color: white !important;">
                </div>
                
                <div style="text-align: right; margin-bottom: 1.5rem;">
                    <a href="#" id="forgotPasswordLink" data-i18n="login.forgot_password" style="color: rgba(232, 180, 160, 0.8); font-size: 13px; text-decoration: none; letter-spacing: 1px; transition: all 0.3s ease;">
                        Forgot Password?
                    </a>
                </div>
                
                <button type="submit" class="submit-button">Enter</button>
            </form>

            <!-- Forgot Password Modal -->
            <div id="forgotPasswordModal" style="display: none;">
                <h2 class="login-subtitle" style="margin-bottom: 1rem;">Reset Password</h2>
                <p style="color: rgba(255, 255, 255, 0.7); font-size: 13px; margin-bottom: 1.5rem; line-height: 1.6;">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label class="form-label" for="forgotEmail">Email Address</label>
                        <input type="email" id="forgotEmail" class="form-input" required
                               style="background: rgba(0, 0, 0, 0.3) !important; color: white !important; -webkit-text-fill-color: white !important;">
                    </div>
                    <button type="submit" class="submit-button" id="sendResetBtn">Send Reset Link</button>
                    <div style="text-align: center; margin-top: 1rem;">
                        <a href="#" id="backToLoginLink" style="color: rgba(232, 180, 160, 0.8); font-size: 13px; text-decoration: none;">
                            ‚Üê Back to Login
                        </a>
                    </div>
                </form>
            </div>

            <!-- Registration is only available after purchase - kept out of the public login portal -->

            <div class="back-link">
                <a href="/">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script src="assets/js/auth.js"></script>
    <script>
        // Login-only page: registration is performed through the purchase flow (I DESERVE THIS)

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => errorDiv.style.display = 'none', 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            setTimeout(() => successDiv.style.display = 'none', 3000);
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle Login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            const submitBtn = e.target.querySelector('.submit-button');

            try {
                submitBtn.disabled = true;
                submitBtn.textContent = 'ENTERING...';

                await window.authManager.login(email, password);
                
                // Store email for Easter Egg system
                localStorage.setItem('userEmail', email);
                
                // Get current language
                const currentLang = window.i18nManager?.currentLang || localStorage.getItem('selectedLanguage') || 'en';
                
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => window.location.href = '/dashboard.html?lang=' + currentLang, 1000);
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'ENTER';
            }
        });

        // Registration removed from this portal. Accounts are created via the purchase confirmation flow.

        // Check if already logged in
        window.onload = async () => {
            // Check for language parameter in URL
            const urlParams = new URLSearchParams(window.location.search);
            const langParam = urlParams.get('lang');
            
            // If language parameter exists, set it before initializing i18n
            if (langParam && ['en', 'de', 'fr', 'es', 'zh', 'ar', 'it', 'ru', 'ja'].includes(langParam)) {
                console.log('üåç Language from URL:', langParam);
                localStorage.setItem('billionairs_lang', langParam);
            }
            
            // Initialize i18n
            if (typeof I18nManager !== 'undefined') {
                window.i18nManager = new I18nManager();
                await window.i18nManager.init();
            }

            const isValid = await window.authManager.verifySession();
            if (isValid) {
                // Get current language
                const currentLang = window.i18nManager?.currentLang || localStorage.getItem('selectedLanguage') || 'en';
                window.location.href = '/dashboard.html?lang=' + currentLang;
            }
        };

        // Forgot Password Modal Toggle
        document.getElementById('forgotPasswordLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('forgotPasswordModal').style.display = 'block';
            hideMessages();
        });

        document.getElementById('backToLoginLink').addEventListener('click', (e) => {
            e.preventDefault();
            document.getElementById('forgotPasswordModal').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            hideMessages();
        });

        // Handle Forgot Password Submit
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const email = document.getElementById('forgotEmail').value;
            const submitBtn = document.getElementById('sendResetBtn');

            // Get i18n instance for translations
            const i18n = window.i18nManager;
            const originalText = submitBtn.textContent;

            // Loading State
            submitBtn.disabled = true;
            submitBtn.textContent = i18n ? i18n.t('login.sending') : 'Sending...';

            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    document.getElementById('forgotEmail').value = '';
                } else {
                    showError(data.error || 'Ein Fehler ist aufgetreten.');
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                showError('Verbindungsfehler. Bitte versuchen Sie es erneut.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });
    </script>

    <!-- Initialize Particles.js -->
    <script>
        particlesJS('particles-js', {
            particles: {
                number: { value: 120, density: { enable: true, value_area: 800 } },
                color: { value: '#E8B4A0' },
                shape: { type: 'circle' },
                opacity: {
                    value: 0.6,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 1,
                        opacity_min: 0.3,
                        sync: false
                    }
                },
                size: {
                    value: 4,
                    random: true,
                    anim: {
                        enable: true,
                        speed: 2,
                        size_min: 0.5,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#D4A574',
                    opacity: 0.4,
                    width: 1.5
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'window',
                events: {
                    onhover: { enable: true, mode: 'repulse' },
                    onclick: { enable: true, mode: 'push' },
                    resize: true
                },
                modes: {
                    repulse: { distance: 100, duration: 0.4 },
                    push: { particles_nb: 4 }
                }
            },
            retina_detect: true
        });
    </script>
