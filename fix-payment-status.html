<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fix Payment Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #E8B4A0;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: #E8B4A0;
            color: #1a1a1a;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #d4a090;
            transform: translateY(-2px);
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        .loading {
            text-align: center;
            color: #E8B4A0;
        }
        code {
            background: #1a1a1a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Fix Payment Status</h1>
        <p>Manually update payment status to "paid" for testing or fixing issues.</p>
        
        <form id="fixForm">
            <label for="email">Email Address:</label>
            <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="your@email.com" 
                value="kerem_akaslan@hotmail.com"
                required>
            
            <label for="status">Payment Status:</label>
            <select id="status" name="status" style="width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #444; border-radius: 5px; background: #333; color: white; font-size: 16px;">
                <option value="paid" selected>‚úÖ Paid (Grant Access)</option>
                <option value="pending">‚è≥ Pending Payment</option>
            </select>
            
            <button type="submit" id="submitBtn">üöÄ Update Payment Status</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('fixForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const status = document.getElementById('status').value;
            
            // Show loading
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Updating...';
            resultDiv.style.display = 'block';
            resultDiv.className = 'loading';
            resultDiv.innerHTML = 'Updating payment status...';
            
            try {
                const response = await fetch('/api/update-payment-status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, status })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Success!</strong><br><br>
                        Email: <code>${data.user.email}</code><br>
                        Member ID: <code>${data.user.memberId}</code><br>
                        Payment Status: <code>${data.user.paymentStatus}</code><br>
                        Updated: <code>${new Date(data.user.paymentDate).toLocaleString()}</code><br><br>
                        <strong>üéâ Now refresh your dashboard to see the changes!</strong>
                    `;
                    submitBtn.textContent = '‚úÖ Updated Successfully';
                    
                    // Auto-redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${data.message}`;
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üöÄ Update Payment Status';
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Update Payment Status';
            }
        });
    </script>
</body>
</html>
