    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Montserrat', sans-serif;

            height: 100%;

        }

        .reset-container {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(232, 180, 160, 0.08) 0%, rgba(26, 26, 26, 0.9) 100%);

        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(232, 180, 160, 0.3));
        }

        .logo-text {

        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #E8B4A0;

        .form-input::placeholder {

        .submit-button {
            width: 100%;

            font-family: 'Montserrat', sans-serif;

        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(232, 180, 160, 0.4);

        .message {

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);

        }

            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);

        }

        .back-link {

            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #E8B4A0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 0.8s linear infinite;

        @keyframes spin {
            to { transform: rotate(360deg); }

<body>
    <a href="#main-content" class="skip-nav">Skip to main content</a>
    <div id="particles-js"></div>

    <!-- Language Dropdown -->
    <div id="langDropdownContainer" style="position: fixed; top: 20px; right: 20px; z-index: 10000;">
        <button class="lang-switcher" id="langBtn" aria-label="Switch language" style="background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.15);color:rgba(255,255,255,0.7);padding:0.5rem 1rem;font-size:0.75rem;font-weight:600;letter-spacing:1.5px;border-radius:20px;cursor:pointer;transition:all 0.3s ease;">EN</button>
    </div>

    <main id="main-content" role="main" tabindex="-1">
    <div class="reset-container">
        <div class="logo" onclick="window.location.href='/'" style="cursor: pointer;">
            <img src="assets/images/logo.png" alt="BILLIONAIRS Logo">
            <div class="logo-text">BILLIONAIRS</div>
        </div>

        <h1>Reset Password</h1>
        <p class="subtitle">Create a new, secure password for your account.</p>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" readonly>
            </div>

            <div class="form-group">
                <label class="form-label" for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-input" required 
                       placeholder="At least 8 characters">
                <ul class="password-requirements">
                    <li>At least 8 characters</li>
                    <li>Recommended: Upper & lowercase letters, numbers & special characters</li>
                </ul>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-input" required 
                       placeholder="Re-enter password">
            </div>

            <button type="submit" class="submit-button" id="submitBtn">
                Change Password
            </button>
        </form>

        <div class="back-link">
            <a href="/login.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Particles.js Konfiguration
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#E8B4A0' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#E8B4A0',
                    opacity: 0.2,
                    width: 1
                },
                move: { enable: true, speed: 1 }
            }
        });

        // Parse URL Parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Setze Email im Feld
        if (email) {
            document.getElementById('email').value = decodeURIComponent(email);
        }

        // Check if token is present
        if (!token || !email) {
            showError('Invalid reset link. Please request a new one.');
            document.getElementById('resetForm').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Handle Form Submit
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validation
            if (newPassword.length < 8) {
                showError('Password must be at least 8 characters long.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }

            // Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        email: email,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    document.getElementById('resetForm').style.display = 'none';
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showError(data.error || 'An error occurred.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Change Password';
                }
            } catch (error) {
                console.error('Reset error:', error);
                showError('Connection error. Please try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Change Password';
            }
        });
    </script>
    </main>
</body>
