<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BILLIONAIRS - Passwort zurücksetzen</title>
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;900&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .reset-container {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, rgba(232, 180, 160, 0.08) 0%, rgba(26, 26, 26, 0.9) 100%);
            border: 2px solid rgba(232, 180, 160, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 20px rgba(232, 180, 160, 0.3));
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 4px;
            background: linear-gradient(135deg, #E8B4A0 0%, #D9A090 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 1rem;
            color: #E8B4A0;
            text-transform: uppercase;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: #E8B4A0;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(232, 180, 160, 0.3);
            border-radius: 8px;
            color: white;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(232, 180, 160, 0.6);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 0 0 20px rgba(232, 180, 160, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-requirements {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 0.5rem;
            line-height: 1.6;
        }

        .password-requirements li {
            margin-left: 1.2rem;
        }

        .submit-button {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(135deg, #E8B4A0 0%, #D9A090 100%);
            color: #000000;
            border: none;
            border-radius: 8px;
            font-family: 'Montserrat', sans-serif;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(232, 180, 160, 0.3);
            margin-top: 1rem;
        }

        .submit-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(232, 180, 160, 0.4);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            color: #ff6b6b;
        }

        .success-message {
            background: rgba(52, 199, 89, 0.1);
            border: 1px solid rgba(52, 199, 89, 0.3);
            color: #4cd964;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(232, 180, 160, 0.2);
        }

        .back-link a {
            color: rgba(232, 180, 160, 0.8);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #E8B4A0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            border-top-color: #000;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="reset-container">
        <div class="logo">
            <img src="assets/images/logo.png" alt="BILLIONAIRS Logo">
            <div class="logo-text">BILLIONAIRS</div>
        </div>

        <h1>Passwort zurücksetzen</h1>
        <p class="subtitle">Erstellen Sie ein neues, sicheres Passwort für Ihren Account.</p>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label class="form-label" for="email">E-Mail-Adresse</label>
                <input type="email" id="email" class="form-input" readonly>
            </div>

            <div class="form-group">
                <label class="form-label" for="newPassword">Neues Passwort</label>
                <input type="password" id="newPassword" class="form-input" required 
                       placeholder="Mindestens 8 Zeichen">
                <ul class="password-requirements">
                    <li>Mindestens 8 Zeichen</li>
                    <li>Empfohlen: Groß- und Kleinbuchstaben, Zahlen & Sonderzeichen</li>
                </ul>
            </div>

            <div class="form-group">
                <label class="form-label" for="confirmPassword">Passwort bestätigen</label>
                <input type="password" id="confirmPassword" class="form-input" required 
                       placeholder="Passwort erneut eingeben">
            </div>

            <button type="submit" class="submit-button" id="submitBtn">
                Passwort ändern
            </button>
        </form>

        <div class="back-link">
            <a href="/login.html">← Zurück zur Anmeldung</a>
        </div>
    </div>

    <script>
        // Particles.js Konfiguration
        particlesJS('particles-js', {
            particles: {
                number: { value: 50, density: { enable: true, value_area: 800 } },
                color: { value: '#E8B4A0' },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#E8B4A0',
                    opacity: 0.2,
                    width: 1
                },
                move: { enable: true, speed: 1 }
            }
        });

        // Parse URL Parameter
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        // Setze Email im Feld
        if (email) {
            document.getElementById('email').value = decodeURIComponent(email);
        }

        // Prüfe ob Token vorhanden
        if (!token || !email) {
            showError('Ungültiger Reset-Link. Bitte fordern Sie einen neuen Link an.');
            document.getElementById('resetForm').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // Handle Form Submit
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitBtn = document.getElementById('submitBtn');

            // Validierung
            if (newPassword.length < 8) {
                showError('Passwort muss mindestens 8 Zeichen lang sein.');
                return;
            }

            if (newPassword !== confirmPassword) {
                showError('Die Passwörter stimmen nicht überein.');
                return;
            }

            // Loading State
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: token,
                        email: email,
                        newPassword: newPassword
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess(data.message);
                    document.getElementById('resetForm').style.display = 'none';
                    
                    // Redirect nach 3 Sekunden
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    showError(data.error || 'Ein Fehler ist aufgetreten.');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Passwort ändern';
                }
            } catch (error) {
                console.error('Reset error:', error);
                showError('Verbindungsfehler. Bitte versuchen Sie es erneut.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Passwort ändern';
            }
        });
    </script>
</body>
</html>
