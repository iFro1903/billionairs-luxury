<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. Login - Billionairs Luxury</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            color: #E8B4A0;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Easter Egg Logo - Rechts oben */
        .easter-egg-container {
            position: fixed;
            top: 1.5rem;
            right: 0.3rem;
            width: 110px;
            height: 110px;
            z-index: 1000;
        }

        .pyramid {
            position: relative;
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pyramid::before {
            content: '';
            position: absolute;
            width: 110px;
            height: 110px;
            background: linear-gradient(135deg, #E8B4A0 0%, #D4A088 100%);
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            transform: rotate(180deg);
            box-shadow: 0 0 30px rgba(232, 180, 160, 0.6);
        }

        /* Login Streak Badge - Links oben */
        .login-streak-badge {
            position: fixed;
            top: 1.5rem;
            left: 0.3rem;
            width: 110px;
            height: 110px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .login-streak-number {
            font-family: 'Cinzel', serif;
            color: #E8B4A0;
            font-size: 4rem;
            font-weight: 600;
            text-shadow: 
                0 0 20px rgba(232, 180, 160, 0.6),
                0 0 40px rgba(232, 180, 160, 0.4),
                0 0 60px rgba(232, 180, 160, 0.2);
            user-select: none;
            cursor: default;
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% {
                text-shadow: 
                    0 0 20px rgba(232, 180, 160, 0.6),
                    0 0 40px rgba(232, 180, 160, 0.4),
                    0 0 60px rgba(232, 180, 160, 0.2);
            }
            50% {
                text-shadow: 
                    0 0 30px rgba(232, 180, 160, 0.8),
                    0 0 60px rgba(232, 180, 160, 0.6),
                    0 0 90px rgba(232, 180, 160, 0.4);
            }
        }

        /* Header */
        .header {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 900;
        }

        .title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 400;
            letter-spacing: 16px;
            color: #ffffff;
            text-transform: uppercase;
            margin-bottom: 1rem;
            text-shadow: 0 0 30px rgba(232, 180, 160, 0.3);
        }

        .subtitle {
            font-size: clamp(0.9rem, 1.8vw, 1.2rem);
            letter-spacing: 8px;
            color: #E8B4A0;
            text-transform: uppercase;
        }

        /* Container für die Uhr */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .watch-container {
            position: relative;
            width: 700px;
            height: 700px;
            max-width: 90vw;
            max-height: 90vw;
            margin: 3rem 0 0 0;
        }

        /* Vereinfachte Uhr-Darstellung */
        .watch {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #2a2a3e 0%, #1a1a2e 100%);
            border: 20px solid #E8B4A0;
            box-shadow: 
                0 0 50px rgba(232, 180, 160, 0.4),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .watch-face {
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: linear-gradient(135deg, #1a1a2e 0%, #0a0a0a 100%);
            border: 2px solid rgba(232, 180, 160, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .watch-center {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #E8B4A0;
            box-shadow: 0 0 20px rgba(232, 180, 160, 0.6);
        }

        /* Info Box */
        .info-overlay {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 46, 0.9);
            border: 2px solid #E8B4A0;
            border-radius: 15px;
            padding: 2rem 3rem;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 1001;
        }

        .info-overlay h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            letter-spacing: 0.2em;
            color: #E8B4A0;
        }

        .info-overlay p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #B8948A;
            letter-spacing: 0.1em;
        }

        .roman-display {
            font-size: 3rem;
            color: #E8B4A0;
            margin: 1rem 0;
            text-shadow: 0 0 20px rgba(232, 180, 160, 0.6);
        }
    </style>
</head>
<body>
    <!-- Easter Egg Logo - Rechts -->
    <div class="easter-egg-container">
        <div class="pyramid"></div>
    </div>

    <!-- Login Streak Badge - Links -->
    <div class="login-streak-badge">
        <div class="login-streak-number">V</div>
    </div>

    <!-- Header -->
    <div class="header">
        <div class="title">WELCOME TO ETERNITY</div>
        <div class="subtitle">THE HIDDEN DOOR</div>
    </div>

    <!-- Uhr Container -->
    <div class="container">
        <div class="watch-container">
            <div class="watch">
                <div class="watch-face">
                    <div class="watch-center"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Info Box -->
    <div class="info-overlay">
        <h2>5. LOGIN</h2>
        <div class="roman-display">V</div>
        <p>
            Die römische Zahl <strong>V</strong> erscheint oben links.<br>
            Perfekt symmetrisch zum umgekehrten Dreieck-Logo rechts.<br>
            Beide Elemente: 110px × 110px, 1.5rem vom oberen Rand, 0.3rem von den Seiten.
        </p>
    </div>
</body>
</html>
