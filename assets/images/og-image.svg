<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0C0C0C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D0D0D;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#E8B4A0;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#E8B4A0;stop-opacity:0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow circles -->
  <circle cx="600" cy="315" r="400" fill="url(#glowGradient)" opacity="0.3"/>
  
  <!-- Decorative line top -->
  <line x1="100" y1="80" x2="1100" y2="80" stroke="#E8B4A0" stroke-width="2" opacity="0.5"/>
  
  <!-- Main Text: BILLIONAIRS -->
  <text x="600" y="270" 
        font-family="Playfair Display, Georgia, serif" 
        font-size="110" 
        font-weight="bold" 
        fill="#E8B4A0" 
        text-anchor="middle"
        filter="url(#glow)">BILLIONAIRS</text>
  
  <!-- Subtitle: LUXURY -->
  <text x="600" y="340" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="32" 
        font-weight="300" 
        fill="#F5D4C1" 
        text-anchor="middle"
        letter-spacing="12">L U X U R Y</text>
  
  <!-- Tagline -->
  <text x="600" y="420" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="24" 
        font-weight="300" 
        fill="rgba(232, 180, 160, 0.8)" 
        text-anchor="middle">Exclusive Premium Membership</text>
  
  <!-- Price -->
  <text x="600" y="480" 
        font-family="Montserrat, Arial, sans-serif" 
        font-size="36" 
        font-weight="600" 
        fill="#E8B4A0" 
        text-anchor="middle">CHF 500'000</text>
  
  <!-- Decorative line bottom -->
  <line x1="100" y1="550" x2="1100" y2="550" stroke="#E8B4A0" stroke-width="2" opacity="0.5"/>
  
  <!-- Small accents -->
  <circle cx="200" cy="80" r="4" fill="#E8B4A0"/>
  <circle cx="1000" cy="80" r="4" fill="#E8B4A0"/>
  <circle cx="200" cy="550" r="4" fill="#E8B4A0"/>
  <circle cx="1000" cy="550" r="4" fill="#E8B4A0"/>
</svg>
