<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer Circle with Gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8B4A0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D4A574;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8B4A0;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#E8B4A0;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Decorative Circle -->
  <circle cx="100" cy="100" r="95" stroke="url(#goldGradient)" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Middle Circle -->
  <circle cx="100" cy="100" r="85" stroke="url(#goldGradient)" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Inner Circle Background -->
  <circle cx="100" cy="100" r="75" fill="rgba(232, 180, 160, 0.1)"/>
  
  <!-- Main "B" Letter -->
  <text 
    x="100" 
    y="130" 
    font-family="'Playfair Display', serif" 
    font-size="100" 
    font-weight="700" 
    fill="url(#innerGradient)" 
    text-anchor="middle"
    filter="url(#glow)"
  >B</text>
  
  <!-- Decorative Top Arc -->
  <path 
    d="M 40 60 Q 100 30, 160 60" 
    stroke="url(#goldGradient)" 
    stroke-width="1" 
    fill="none" 
    opacity="0.6"
  />
  
  <!-- Decorative Bottom Arc -->
  <path 
    d="M 40 140 Q 100 170, 160 140" 
    stroke="url(#goldGradient)" 
    stroke-width="1" 
    fill="none" 
    opacity="0.6"
  />
  
  <!-- Corner Decorative Elements -->
  <circle cx="30" cy="100" r="3" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="170" cy="100" r="3" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="100" cy="30" r="3" fill="url(#goldGradient)" opacity="0.4"/>
  <circle cx="100" cy="170" r="3" fill="url(#goldGradient)" opacity="0.4"/>
  
  <!-- Infinity Symbol (bottom) -->
  <path 
    d="M 70 155 Q 80 150, 85 155 Q 90 160, 100 155 Q 110 150, 115 155 Q 120 160, 130 155" 
    stroke="url(#goldGradient)" 
    stroke-width="1.5" 
    fill="none" 
    opacity="0.5"
  />
</svg>
