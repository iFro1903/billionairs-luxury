<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing Payment - BILLIONAIRS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', Georgia, serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .auto-login-container {
            text-align: center;
            padding: 3rem;
            max-width: 600px;
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #E8B4B8 0%, #F7CAC9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-message {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(232, 180, 184, 0.3);
            border-top: 4px solid #E8B4B8;
            border-radius: 50%;
            margin: 2rem auto;
            animation: spin 1s linear infinite;
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(232, 180, 184, 0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="auto-login-container">
        <div class="success-icon">✓</div>
        <h1>Payment Successful!</h1>
        <p class="status-message" id="statusMessage">
            Processing your access...<br>
            You will be automatically logged in.
        </p>
        <div class="loading-spinner"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 3 + 's';
                particle.style.animationDuration = Math.random() * 2 + 3 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        createParticles();

        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        const sessionId = urlParams.get('session_id');
        const lang = urlParams.get('lang') || 'en';

        // Auto-login function
        async function autoLogin() {
            if (!email || !sessionId) {
                showError('Missing payment information. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login.html?lang=' + lang;
                }, 3000);
                return;
            }

            try {
                // Call auto-login API
                const response = await fetch('/api/auto-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        sessionId: sessionId
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // Store auth token
                    if (result.token) {
                        localStorage.setItem('authToken', result.token);
                        localStorage.setItem('userEmail', email);
                        localStorage.setItem('isLoggedIn', 'true');
                    }

                    // Update status
                    document.getElementById('statusMessage').innerHTML = 
                        '✓ Access granted!<br>Redirecting to your dashboard...';

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/dashboard.html?lang=' + lang;
                    }, 1500);
                } else {
                    // Login failed - redirect to manual login
                    showError(result.error || 'Auto-login failed. Please login manually.');
                    setTimeout(() => {
                        window.location.href = '/login.html?registered=true&email=' + encodeURIComponent(email) + '&lang=' + lang;
                    }, 3000);
                }
            } catch (error) {
                console.error('Auto-login error:', error);
                showError('Connection error. Redirecting to login...');
                setTimeout(() => {
                    window.location.href = '/login.html?registered=true&email=' + encodeURIComponent(email) + '&lang=' + lang;
                }, 3000);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.querySelector('.loading-spinner').style.display = 'none';
        }

        // Start auto-login process
        setTimeout(autoLogin, 1000);
    </script>
</body>
</html>
